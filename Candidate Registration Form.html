<body>
    <!--search-->
   <h3>search option</h3>
   <input type="Search " placeholder="enter name or email">
   <button type="button">Search ch</button>
  
  <h2>Candidate Registration Form</h2>

  <form>
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required="">
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required="">
    <br><br>

    <!-- Contact Number -->
    <label for="contact">Contact Number:</label><br>
    <input type="tel" id="contact" name="contact" placeholder="10-digit number" pattern="[0-9]{10}" required="">
    <br><br>

    <!-- Email -->
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" placeholder="you@example.com" required="">
    <br><br>

    <!-- Qualification -->
    <label for="qualification">Educational Qualification:</label><br>
    <select id="qualification" name="qualification" required="">
      <option value="">--Select--</option>
      <option value="highschool">High School</option>
      <option value="graduate">Graduate</option>
      <option value="postgraduate">Post Graduate</option>
      <option value="other">Other</option>
    </select>
    <br><br>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
